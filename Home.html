<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets\Logo.png">
        <title>
            AIT TECHNICAL BOARD 
        </title>
    </head>
    <body>
        <div class="modal-content form-elegant">
            <!--Header-->
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>LOGIN</strong></h3>    
            </div>
            <!--Body-->
            <div class="modal-body mx-4">
                <div class="md-form mb-5">
                    <input type="email" id="Form-email1" class="form-control validate" placeholder="USERNAME">
                    <br>
                </div>

                <div class="md-form pb-3">
                    <input type="password" id="Form-pass1" class="form-control validate" placeholder="PASSWORD">
                    <br>    
                </div>

                <div class="text-center mb-3">
                    <button type="button" class="login-btn blue-gradient btn-block btn-rounded z-depth-1a">L O G I N</button>
                </div>
                <br>
                <div class="divide-login">
                    <span class="divide-or">
                        OR
                    </span>
                </div>
                <br>
                <div class="text-center mb-3">
                    <button type="button" class="google-login blue-gradient btn-block btn-rounded z-depth-1a">
                        <img class="google-logo-login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt = "Google sign-in" />
                        <i class="fab fa-google-plus-g">Log In With Google</i>
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p id="footer_text"><img src="assets\Logo.png" alt="Tech_logo" width="30" height="30" > &nbsp Technical Board AIT</p>
        </footer>
    </body>
    
</html>
